        <link rel="stylesheet" href="../assets/css/container.css">

        <link rel="stylesheet" href="../assets/css/cabecalho/cabecalho-logo.css">

        <title>AluraGeek</title>
    </head>
    <body>
        <div class="container">
            <header class="cabecalho">
                <a href="index.html"><img class="cabecalho__logo" src="../assets/images/logo.png" alt="Logo AluraGeek"></a>
                <button class="cabecalho__botao-login botao-transparente">Login</button>
                <form class="cabecalho__pesquisa" action="">
                    <input class="cabecalho__input" type="text" name="" id="" placeholder="O que deseja encontrar?">
                    <button class="cabecalho__botao-buscar"></button>
                </form>
            </header>

            <section class="banner">
                <div class="banner__imagem"></div>
                <div class="banner__promocoes">
                    <h2 class="banner__titulo">Dezembro Promocional</h2>
                    <p class="banner__descricao">Produtos selecionados com 33% de desconto</p>
                </div>
                <button class="banner__botao botao-azul" data-botao="banner">Ver Consoles</button>
            </section>
        </div>
    </body>
