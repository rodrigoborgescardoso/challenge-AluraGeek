<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../assets/css/container.css">
        <link rel="stylesheet" href="../assets/css/cabecalho/cabecalho.css">    
        <link rel="stylesheet" href="../assets/css/cabecalho/cabecalho-logo.css">
        <link rel="stylesheet" href="../assets/css/cabecalho/cabecalho-pesquisa.css">
        <link rel="stylesheet" href="../assets/css/cabecalho/cabecalho-input.css">
        <link rel="stylesheet" href="../assets/css/cabecalho/cabecalho-botaoBuscar.css">
        <link rel="stylesheet" href="../assets/css/produtos/produtos.css">
        <link rel="stylesheet" href="../assets/css/produtos/produtos-cabecalho.css">
        <link rel="stylesheet" href="../assets/css/produtos/produtos-titulo.css">
        <link rel="stylesheet" href="../assets/css/produtos/produtos-container.css">
        <link rel="stylesheet" href="../assets/css/produto/produto.css">
        <link rel="stylesheet" href="../assets/css/produto/produto-botoes.css">
        <link rel="stylesheet" href="../assets/css/produto/produto-delete.css">
        <link rel="stylesheet" href="../assets/css/produto/produto-edit.css">
        <link rel="stylesheet" href="../assets/css/produto/produto-botaoImagem.css">
        <link rel="stylesheet" href="../assets/css/produto/produto-imagem.css">
        <link rel="stylesheet" href="../assets/css/produto/produto-nome.css">
        <link rel="stylesheet" href="../assets/css/produto/produto-preco.css">
        <link rel="stylesheet" href="../assets/css/produto/produto-link.css">
        <link rel="stylesheet" href="../assets/css/rodapeContainer.css">
        <link rel="stylesheet" href="../assets/css/rodapeInterativo.css">
        <link rel="stylesheet" href="../assets/css/menu/menu.css">
        <link rel="stylesheet" href="../assets/css/menu/menu-lista.css">
        <link rel="stylesheet" href="../assets/css/menu/menu-item.css">
        <link rel="stylesheet" href="../assets/css/menu/menu-link.css">
        <link rel="stylesheet" href="../assets/css/formulario/formulario.css">
        <link rel="stylesheet" href="../assets/css/formulario/formulario-titulo.css">
        <link rel="stylesheet" href="../assets/css/formulario/formulario-inputContainer.css">
        <link rel="stylesheet" href="../assets/css/formulario/formulario-input.css">
        <link rel="stylesheet" href="../assets/css/formulario/formulario-invalido.css">
        <link rel="stylesheet" href="../assets/css/formulario/formulario-botao.css">
        <link rel="stylesheet" href="../assets/css/rodape.css">
        <title>AluraGeek</title>
    </head>
    <body>
        <div class="container">
            <header class="cabecalho cabecalho--sem-botao">
                <a href="../index.html"><img class="cabecalho__logo" src="../assets/images/logo.png" alt="Logo AluraGeek"></a>
                <form class="cabecalho__pesquisa cabecalho__pesquisa--sem-botao" action="">
                    <input class="cabecalho__input" type="text" name="" id="" placeholder="O que deseja encontrar?">
                    <button class="cabecalho__botao-buscar"></button>
                </form>
            </header>
            <section class="produtos">
                <div class="produtos__cabecalho">
                    <h2 class="produtos__titulo">Todos os produtos</h2>
                    <button class="produtos__botao botao-azul" data-botao="adicionarProduto">Adicionar produto</button>
                </div>
                <div class="produtos__container" data-produtos>
                </div>
            </section>
            <footer class="rodape-container">
                <section class="rodape-interativo">
                    <nav class="menu">
                        <img src="../assets/images/logo.png" alt="Logo AluraGeek">
                        <ul class="menu__lista">
                            <li class="menu__item"><a href="#" class="menu__link">Quem somos nós</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Política de privacidade</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Programa fidelidade</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Nossas lojas</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Quero ser franqueado</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Anuncie aqui</a></li>
                        </ul>
                    </nav>
                    <form action="" class="formulario">
                        <h2 class="formulario__titulo">Fale conosco</h2>
                        <div class="formulario__input-container">
                            <input class="formulario__input" type="text" name="nome" id="nome" placeholder="Nome" maxlength="40" data-form="nome" required>
                            <span class="formulario__invalido">Campo inválido!</span>
                        </div>
                        <div class="formulario__input-container">
                            <textarea class="formulario__input formulario__input--textarea" name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Escreva sua mensagem" maxlength="120" data-form="mensagem" required></textarea>
                            <span class="formulario__invalido">Campo inválido!</span>
                        </div>
                        <button class="formulario__botao botao-azul">Enviar mensagem</button>
                    </form>
                </section>
                <div class="rodape">
                    <p>Desenvolvido por Rodrigo Borges Cardoso<br>2023</p>
                </div>
            </footer>
        </div>
        <script type="module" src="../assets/js/pegaElementos.js"></script>
        <script type="module" src="../controllers/listaProdutoAdmin-controller.js"></script>
    </body>
</html>
